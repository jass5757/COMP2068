<div class="container mt-4">
  <!-- Add/Edit Project Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="mb-0">{{ _id ? 'Edit Project' : 'Add New Project' }}</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Project Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            [(ngModel)]="name" 
            name="name"
            placeholder="Enter project name"
            required>
        </div>
        
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input 
            type="date" 
            class="form-control" 
            id="dueDate" 
            [(ngModel)]="dueDate" 
            name="dueDate"
            required>
        </div>
        
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input 
            type="text" 
            class="form-control" 
            id="course" 
            [(ngModel)]="course" 
            name="course"
            placeholder="Enter course name"
            required>
        </div>
        
        <div class="d-flex gap-2">
          <button 
            *ngIf="!_id" 
            type="button" 
            class="btn btn-primary" 
            (click)="addProject()">
            Add Project
          </button>
          
          <button 
            *ngIf="_id" 
            type="button" 
            class="btn btn-success" 
            (click)="updateProject()">
            Update Project
          </button>
          
          <button 
            type="button" 
            class="btn btn-secondary" 
            (click)="clearForm()">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Project List -->
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Project List</h3>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Due Date</th>
              <th>Course</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects">
              <td>{{ project.name }}</td>
              <td>{{ project.dueDate | date:'medium' }}</td>
              <td>{{ project.course }}</td>
              <td>
                <button 
                  class="btn btn-sm btn-info me-2" 
                  (click)="selectProject(project)">
                  Edit
                </button>
                <button 
                  class="btn btn-sm btn-danger" 
                  (click)="deleteProject(project._id!)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="projects.length === 0" class="alert alert-info">
          No projects found. Add some projects to get started!
        </div>
      </div>
    </div>
  </div>
</div>
